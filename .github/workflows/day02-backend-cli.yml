name: day02-backend-cli
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for Microsoft.ManagedIdentity provider registration
        run: |
          for i in {1..20}; do
            STATE=$(az provider show --namespace Microsoft.ManagedIdentity --query registrationState -o tsv || echo "Unknown")
            echo "Current state: $STATE"
            if [ "$STATE" = "Registered" ]; then exit 0; fi
            sleep 15
          done
          echo "Provider not Registered in time"; exit 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=infra/day02-backend-cli init -input=false

      - name: Terraform Validate
        run: terraform -chdir=infra/day02-backend-cli validate -no-color

      - name: Terraform Plan
        run: terraform -chdir=infra/day02-backend-cli plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra/day02-backend-cli apply -auto-approve -input=false tfplan
